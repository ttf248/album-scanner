name: Build and Package

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 安装依赖
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      # 打包为可执行文件
      - name: Build executable
        run: |
          pyinstaller --onefile main.py

      # 上传构建工件
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: album-scanner-${{ matrix.os }}
          path: dist/main${{ matrix.os == 'windows-latest' && '.exe' || '' }}

      # 如果是发布事件，创建草稿 Release
      - name: Create Draft Release
        if: github.event_name == 'release'
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/main${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true

      # 发布 Release（将草稿标记为正式发布）
      - name: Publish Release
        if: github.event_name == 'release'
        run: |
          gh release edit ${{ github.event.release.tag_name }} --draft=false --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
